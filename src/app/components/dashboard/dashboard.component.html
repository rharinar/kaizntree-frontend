<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened style="width: 250px;">
        <app-side-nav></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="padding15px">
            <div class="padding5px">
                <button mat-raised-button color="primary">New Item Category</button>
            </div>
            <div class="padding15px">
                
                <button mat-raised-button color="primary" class="margin-right-5px">New Item</button>
            
                <mat-form-field class="margin-right-5px">
                    <mat-label>Options</mat-label>
                    <mat-select>
                        <mat-option value="food.value">option 1</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="width-200px margin-right-5px">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Ex. Pizza">
                </mat-form-field>

                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                    <mat-icon>filter</mat-icon>
                </button>
                
            </div >
        </div>
        <app-dashboard-table></app-dashboard-table>
    </mat-sidenav-content>
</mat-sidenav-container>
